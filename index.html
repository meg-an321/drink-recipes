<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="./assets/script.js" defer></script>

    <title>Random Drink Receipes</title>
</head>

<body>
    <header class="text-center">
        <h1>Random Drink Receipes</h1>
    </header>
    <div class=" row justify-content-center">
    <button type="button" class="col-2 btn btn-primary text-center mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Randomizer
      </button>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="text-center modal-title fs-4" id="exampleModalLabel">Are you ready to party?!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- <div class="modal-body">
              ...
            </div> -->
            <div class="justify-content-center modal-footer">
              
              <button type="button" class="btn btn-primary">Generate!</button>
            </div>
          </div>
        </div>
      </div>
    <main>
        <div class="row" id="results">
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
